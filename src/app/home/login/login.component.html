<div class="container pt-5">
    <ol-vmessage *ngIf="erro.length" [message]="erro">
    </ol-vmessage>
    <form class="form" [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
            <label for="userName">Username</label>
            <input #loginFormInput id="userName" formControlName="userName" class="form-control"
                placeholder="User name" />
            <ol-form-error [input]="loginForm.get('userName')" inputName="User name">
            </ol-form-error>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control"
                placeholder="Password" />
            <ol-form-error [input]="loginForm.get('password')" inputName="Password">
            </ol-form-error>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
        <a [routerLink]="['signup']" class="btn btn-link btn-block">Not a member? Sign Up</a>
    </form>
</div>
