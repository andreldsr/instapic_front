<div class="container bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
        <div class="col-lg-8">
            <ol-photo [url]="photo.url" [alt]="photo.description"></ol-photo>
        </div>
        <div class="col-lg-4 p-4">
            <h1>
                <p class="text-left break-word">{{photo.description}}</p>
                <hr />
            </h1>
            <small>
                <div class="text-left mb-4">
                    <div class="pull-left" olOnlyLogged>
                        <h6><i (click)="like(photo)" class="fa fa-heart-o fa-2x mr-2 ml-2"></i>{{ photo.likes }}</h6>
                    </div>
                    <h6>
                        <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
                        <i olOwnerOnly [photo]="photo" (click)="delete()" class="fa fa-trash-o fa-2x pull-right"></i>
                    </h6>

                </div>
            </small>
            <ol-photo-comments *ngIf="photo.allowComments; else noComments" [photoId]="photoId"></ol-photo-comments>
            <ng-template #noComments>
                <p>User has disabled comments for this photo</p>
            </ng-template>
        </div>
    </div>
</div>
