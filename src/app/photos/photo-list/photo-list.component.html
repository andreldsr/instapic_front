<ol-search [value]="filter" (onType)="filter = $event"></ol-search>
<div class="container">
  <ol-photo-row [photos]="photos | filterByDescription: filter">
  </ol-photo-row>
  <div class="text-center mb-3 mt-3">
    <ol-load-button [hasMore]="false" (click)="loadMore()"></ol-load-button>
  </div>
</div>
